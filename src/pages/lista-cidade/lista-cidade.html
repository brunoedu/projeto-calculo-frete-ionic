<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Cidades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let city of cities">
	    <ion-icon color="primary" name="globe" item-left></ion-icon>
	      <h2>{{city.nome}}</h2>
	      <p>Lat.: {{city.latitude}} / Lon.: {{city.longitude}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
