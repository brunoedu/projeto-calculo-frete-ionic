<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	  <img src="img/cidade.jpg"/>
	  <ion-card-content>
	    <ion-card-title>
	      Cadastro de cidades
	      </ion-card-title>
	    <p>
	      Cadastre cidades para que possa fazer o cálculo de frete posteriormente.
	    </p>
	    <button ion-button round icon-left (click)="cadastrarCidades()">
		  <ion-icon name="add"></ion-icon>
		  Cadastrar
		</button>
	  </ion-card-content>
	</ion-card>

	<ion-card>
	  <img src="img/cidade-lista.jpg"/>
	  <ion-card-content>
	    <ion-card-title>
	      Lista de cidades
	      </ion-card-title>
	    <p>
	      Visualize as cidades cadastradas com usas respectivas informações.
	    </p>
	    <button ion-button round icon-left (click)="listarCidades()">
		  <ion-icon name="list"></ion-icon>
		  Listar
		</button>
	  </ion-card-content>
	</ion-card>
</ion-content>
