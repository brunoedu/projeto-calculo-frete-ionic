<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Fretes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let frete of fretes">
	    <ion-icon color="primary" name="map" item-left></ion-icon>
	      <p>Origem</p>
	      <h3>{{frete.cidadeA.nome}}</h3>
	      <p>Destino</p>
	      <h3>{{frete.cidadeB.nome}}</h3>
	      <div item-right text-center>
		      <p>{{frete.distancia.toFixed(2)}} km</p>
		      <br/>
		      <p>R$ {{frete.valorFrete.toFixed(2)}}</p>
	      </div>
	  </ion-item>
	</ion-list>

</ion-content>
