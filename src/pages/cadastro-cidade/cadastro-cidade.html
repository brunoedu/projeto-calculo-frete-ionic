<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastro de Cidades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
	<p *ngIf="enviarCadastro && !cadastroCidade.valid" style="color: #ea6153;">Preencha os campos corretamente.</p>
	 
	<ion-list no-lines>
	 
	    <form [formGroup]="cadastroCidade">
	 
	        <ion-item>
	            <ion-label floating>Nome</ion-label>
	            <ion-input formControlName="nome" type="text" [class.invalid]="!cadastroCidade.controls.nome.valid && (cadastroCidade.controls.nome.dirty || enviarCadastro)"></ion-input>
	        </ion-item>
	 
	        <ion-item>
	            <ion-label floating>Geoc√≥digo</ion-label>
	            <ion-input formControlName="geocodigo" type="number" [class.invalid]="!cadastroCidade.controls.geocodigo.valid && (cadastroCidade.controls.geocodigo.dirty || enviarCadastro)"></ion-input>
	        </ion-item>
	 
	        <ion-item>
	            <ion-label floating>Latitude</ion-label>
	            <ion-input formControlName="latitude" type="number" [class.invalid]="!cadastroCidade.controls.latitude.valid && (cadastroCidade.controls.latitude.dirty || enviarCadastro)"></ion-input>
	        </ion-item>
	 
	        <ion-item>
	            <ion-label floating>Longitude</ion-label>
	            <ion-input formControlName="longitude" type="number" [class.invalid]="!cadastroCidade.controls.longitude.valid && (cadastroCidade.controls.longitude.dirty || enviarCadastro)"></ion-input>
	        </ion-item>

	        <ion-item>		    
			    <button item-right ion-button round icon-left (click)="cadastrarCidade()">
				  <ion-icon name="add"></ion-icon>
				  Cadastrar Cidade
				</button>
	        </ion-item>
	 
	    </form>
	 
	</ion-list>
</ion-content>
